        <a id="redirectLink"  style="font-size: 20px">Redirecting...</a>
        <script type="text/javascript">
            (()=>{
                var urlParams = new URLSearchParams(window.location.search);
                var app=urlParams.get("app");
                var page=urlParams.get("page");
                var qStr=urlParams.toString();
                var fallbackLink = 'https://edukitapp.com';
                // document.getElementById('redirectLink').click();
                window.location.href=app+"://edukitapp.link/"+page+"?"+qStr
                
                window.setTimeout(function () { window.location.href=fallbackLink; }, 5000);
            })();
            
        </script>
